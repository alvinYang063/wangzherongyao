<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀官网-腾讯游戏</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index_spr.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="ad">
      <a href="#" class="logo spr spr_logo"></a>
      <div class="title">
        <h1>王者荣耀</h1>
        <p>团队成就更多</p>
      </div>
      <a href="#" class="download spr spr_download"></a>
    </div>

    <div class="nav">
      <a href="#" class="navitem active"><span>首页</span></a>
      <a href="#" class="navitem"><span>攻略中心</span></a>
      <a href="#" class="navitem"><span>赛事中心</span></a>
      <a href="#" class="navitem"><span>IP新游</span></a>
    </div>

    <div class="banner">
      <div class="slider-container">
        <div class="slider-item">
          <a href="#"><img src="./assets/banner1.jpeg" alt="" /></a>
        </div>
        <div class="slider-item">
          <a href="#"><img src="./assets/banner2.jpeg" alt="" /></a>
        </div>
        <div class="slider-item">
          <a href="#"><img src="./assets/banner3.jpeg" alt="" /></a>
        </div>
      </div>
      <div class="dots">
        <span class="dots-item active"></span>
        <span class="dots-item"></span>
        <span class="dots-item"></span>
      </div>
    </div>

    <div class="menu">
      <div class="menu-list">
        <a class="item" href="">
          <div class="spr spr_baoliaozhan"></div>
          <div>爆料站</div>
        </a>
        <a class="item" href="">
          <div class="spr spr_gushizhan"></div>
          <div>故事站</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_zhoubianshangcheng"></div>
          <div>周边商城</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_tiyanfu"></div>
          <div>体验服</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_xinrenzhuanqu"></div>
          <div>新人专区</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_rongyaochuancheng"></div>
          <div>荣耀·传承</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_wangzheyingdi"></div>
          <div>王者营地</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_gongzhonghao"></div>
          <div>公众号</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_banbenjieshao"></div>
          <div>版本介绍</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_duijuhuanjing"></div>
          <div>对局环境</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_gongchuangjihua"></div>
          <div>IP共创计划</div>
        </a>
        <a href="" class="item">
          <div class="spr spr_chuangyihudongying"></div>
          <div>创意互动营</div>
        </a>
      </div>
      <div class="expand">
        <span class="spr spr_expand"></span>
        <span class="txt">展开</span>
      </div>
    </div>

    <div class="block-container news-list">
      <div class="block-title">
        <div class="spr_news spr"></div>
        <h2>新闻资讯</h2>
        <div class="spr_more spr"></div>
      </div>
      <div class="block-main">
        <div class="block-menu">
          <span class="item active">热门</span>
          <span class="item">新闻</span>
          <span class="item">公告</span>
          <span class="item">活动</span>
          <span class="item">赛事</span>
        </div>
        <div class="slider-container"></div>
      </div>
    </div>

    <!-- 英雄列表 -->
    <div class="block-container hero-list">
      <div class="block-title">
        <div class="spr_news spr"></div>
        <h2>英雄列表</h2>
        <div class="spr_more spr"></div>
        <img src="./assets/new-hero.jpg" alt="" />
      </div>
      <div class="block-main">
        <div class="block-menu">
          <span class="item active">热门</span>
          <span class="item">战士</span>
          <span class="item">法师</span>
          <span class="item">坦克</span>
          <span class="item">刺客</span>
          <span class="item">射手</span>
          <span class="item">辅助</span>
        </div>
        <div class="slider-container"></div>
      </div>
    </div>

    <!-- 精彩视频 -->
    <div class="block-container video-list">
      <div class="block-title">
        <div class="spr_news spr"></div>
        <h2>精彩视频</h2>
        <div class="spr_more spr"></div>
      </div>
      <div class="block-main">
        <div class="block-menu">
          <span class="item active">精品栏目</span>
          <span class="item">英雄攻略</span>
          <span class="item">赛事精品</span>
        </div>
        <div class="slider-container">
        </div>
      </div>
    </div>

    <!-- 更多 -->
    <div class="more">
      <a href="">加载更多内容!!!</a>
    </div>

    <script>
      (function () {
        function setFont() {
          var descwidth = 750;
          document.documentElement.style.fontSize =
            (document.documentElement.clientWidth / descwidth) * 100 + "px";
        }
        setFont();
        document.addEventListener("resize", setFont);
      })();
    </script>
    <script src="./js/index.js"></script>
